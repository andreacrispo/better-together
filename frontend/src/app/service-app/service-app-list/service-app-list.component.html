 
<div class=" mx-auto text-center">
    <h1 class="display-3">
        Services
        
        <button (click)=addService() class="btn btn-outline-primary"> <fa-icon icon="plus"></fa-icon>  </button>
    </h1>
</div>

<div class="row card-group">
    
    <div class="col-4"  *ngFor="let serviceApp of serviceAppList" > 
        <div class="card shadow" >
            <div class="card-header">
                    <h1 class="text-center"> {{serviceApp.name}}</h1>
            </div>
            <div class="card-body">
              <h1 class="card-title text-center"> {{serviceApp.name}}</h1>
              <h3 class="card-text"> {{ serviceApp.monthlyPrice | currency:'EUR' }} <span style="font-size:14px">/monthly</span> 
            
                    <div class="btn-group float-right d-inline" role="group" aria-label="">
                        <button (click)="editService(serviceApp)" type="button" class="btn btn-secondary"> <fa-icon icon="edit"></fa-icon> </button>
                        <button (click)="deleteService(serviceApp.serviceId)" type="button" class="btn btn-secondary"> <fa-icon icon="trash"></fa-icon> </button>
                   </div>
                </h3>
                <hr />
                <a [routerLink]="['/services', serviceApp.serviceId]" class="btn btn-primary  btn-block">Show</a>

            </div>
        </div>

        <br />
    </div>
</div>
